<tr data-raw-object="<%= rawObject %>" class="published-item-row pointer">
    <td class="serial-number-col published-item-col">
        <span class="display-name"><%= displayName %></span>
    </td>
    <td class="keywords-col published-item-col">
        <span><%= description %></span>
    </td>
    <td class="type-col published-item-col">
        <span><%= questionType %></span>
    </td>
    <td class="difficulty-col published-item-col">
        <span><%= questionDifficulty %></span>
    </td>
    <td class="term-col published-item-col">
        <span><%= terms %></span>
    </td>
    <td class="pset-col published-item-col">
        <span><%= pset %></span>
    </td>
    <td class="preview-col text-center published-item-col">
        <span>
            <i class="fa fa-file-text-o fa-2x" title="Preview" aria-hidden="true"></i>
            <span class="sr-only">Preview of the question</span>
        </span>
    </td>
    <td class="solution-preview-col text-center published-item-col">
        <span>
            <i class="fa fa-file-text-o fa-2x" title="Solution Preview" aria-hidden="true"></i>
            <span class="sr-only">Preview of the solution</span>
        </span>
    </td>
    <td class="metadata-col text-center published-item-col">
        <span>
            <p class="sr-only">Metadata</p>
            <i class="fa fa-database fa-2x" aria-hidden="true"></i>
        </span>
    </td>
    <td class="download-col text-center published-item-col">
        <span>
            <p class="sr-only">Download</p>
            <i class="fa fa-cloud-download fa-2x" aria-hidden="true"></i>
        </span>
    </td>
</tr>
