<div class="panel-group" id="facet-accordion" role="tablist" aria-multiselectable="true">
    <% _.each(facets, function (cluster, ind) { %>
        <div class="panel panel-default facet-panel">
        <div class="panel-heading" role="tab" id="heading-<%- ind %>">
          <h4 class="panel-title">
            <a class="accordion-toggle" role="button" data-toggle="collapse" href="#collapse-<%- ind %>" aria-expanded="true" aria-controls="collapse-<%- ind %>">
              <%- ind %>
            </a>
          </h4>
        </div>
        <div id="collapse-<%- ind %>" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading-<%- ind %>">
          <div class="panel-body">
              <% _.each(cluster, function (item) { %>
                <div class="checkbox">
                  <label>
                    <% if (item.length === 3) { %>
                        <input type="checkbox" class="facet-checkbox" data-id="<%- item[2] %>" value="<%- item[0] %>">
                    <% } else { %>
                        <input type="checkbox" class="facet-checkbox" value="<%- item[0] %>">
                    <% } %>
                      <%- item[0] %>
                      <span class="badge pull-right">
                          <%- item[1] %>
                      </span>
                  </label>
                </div>
              <% }); %>
          </div>
        </div>
      </div>
    <% }); %>
    <div class="items-per-page-wrapper text-center">
        <select id="items-per-page" class="form-control">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
        <label class="items-label" id="items-label" for="items-per-page">
            Items per page
        </label>
    </div>
</div>
