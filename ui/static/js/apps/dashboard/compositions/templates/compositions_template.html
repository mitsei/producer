<div class="<%- compositionType %> composition-object-wrapper" data-obj="<%- rawObject %>">
    <div class="composition-row">
        <div class="drag-handles"></div>
        <div class="toggle-me"></div>
        <div class="composition-icon composition-<%- compositionType %>">
            <div class="ic-custom"></div>
        </div>
        <div class="vertical-box">
            <div class="vertical-content">
                <span class="display-name">
                    <%- composition.displayName.text %>
                </span>
                <span class="description">
                    <%- composition.description.text %>
                </span>
            </div>
            <div class="vertical-footer">
                <div class="composition-actions">
                    <span class="preview-composition clickable">
                        <i aria-hidden="true" class="fa fa-eye"></i>
                        Preview
                    </span>
                    <span class="export-composition clickable">
                        <i aria-hidden="true" class="fa fa-arrow-right"></i>
                        Export
                    </span>
                </div>
            </div>
        </div>
        <div class="pull-right composition-move-options">
        </div>
    </div>
    <div class="composition-footer expanded text-center">
        <span class="toggle-composition-children">
            <i aria-hidden="true" class="children-icon fa fa-chevron-up"></i>
            Click here to <span class="children-action-hide">hide</span><span class="children-action-show hidden">show</span> the children objects.
        </span>
    </div>
</div>
<ul class="children-compositions">
    <li class="resortable composition no-children alert alert-danger">No current children</li>
</ul>
